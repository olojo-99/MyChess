<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{%  block title %}{% endblock %}</title>
<link rel="icon" type="image/svg+xml" href="/img/black_queen.svg" />
{% block head %}{% endblock %}
</head>
<body>
<div class="navbar">

<div class="navbar-left">

<a href="/">Home</a>
</div>
<div class="navbar-right">

{% if user.is_authenticated %}
<a href="/account">{{user.get_username|title}}</a>
<a href="/logout">Logout</a>
{% else %}
<a href="/signup">Sign up</a>
<a href="/login">Login</a>
{% endif %}
</div>
</div>

<div id="content-block" class="{% block class %}{% endblock %}">
{% block content %}{% endblock %}
</div>
</body>
</html>
